<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap');
    </style>
    <title>Jogo Melhor de Cinco - Projeto 1</title>
</head>

<body>

    <div class="container-fluid h-100 game-screen-container">
        <div class="row h-100 justify-content-center align-content-center p-5">

            <div id="startScreen" class="col-5">
                <h2>BOOTCAMP IRONHACK/ENAP <br> PROJETO 1 - JOGO</h2>
                <h1>MELHOR DE CINCO</h1>

                <div>
                    <label for="">Digite seu nome:</label>
                    <input id="newName" type="text" placeholder="nome do jogador">
                    <button id="btnStart" class="btn btn-primary">Jogar</button>
                </div>
            </div>

            <div id="gameScreen" class="hide">
                <div class="row">
                    <div class="col-3">
                        <div class="game-title">Melhor de Cinco</div>
                    </div>
                    <div class="col">
                        <div class="row h-100 align-items-center justify-content-center">
                            <div class="row">
                                <div class="col d-flex justify-content-end me-4">
                                    <div id="player3Profile" class="player-profile text-center">
                                        <div> <img id="player3-photo" src="./assets/profile.png"></div>
                                        <div id="player3-name" class="player-name"></div>
                                        <div class="d-flex justify-content-center player-profile-score-container">
                                            <div id="player3-score"
                                                class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="player3-cards" class="col d-flex align-items-center cards-stack">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="row h-100 align-items-center justify-content-center">
                            <div class="row">
                                <div class="col d-flex justify-content-end me-4">
                                    <div id="player2Profile" class="player-profile text-center">
                                        <div> <img id="player2-photo" src="./assets/profile.png"></div>
                                        <div id="player2-name" class="player-name"></div>
                                        <div class="d-flex justify-content-center player-profile-score-container">
                                            <div id="player2-score"
                                                class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="player2-cards" class="col d-flex align-items-center cards-stack">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col p-3 text-center">
                        <div class="row center-table">
                            <div class="col d-flex align-items-center justify-content-center">
                                <div id="card-selected-player2"
                                    class="d-flex align-items-center justify-content-center card-selected-back">
                                </div>
                            </div>
                            <div class="col">
                                <div class="row h-50 align-items-center p-3">
                                    <div class="col d-flex justify-content-center">
                                        <div id="card-selected-player3"
                                            class="d-flex align-items-center justify-content-center card-selected-back">
                                        </div>
                                    </div>
                                </div>
                                <div class="row h-50 align-items-center justify-content-center p-3">
                                    <div class="col d-flex justify-content-center">
                                        <div id="card-selected-player1"
                                            class="d-flex align-items-center justify-content-center card-selected-placeholder">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center">
                                <div id="card-selected-player4"
                                    class="d-flex align-items-center justify-content-center card-selected-back">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row h-100 align-items-center justify-content-center">
                            <div class="row">
                                <div class="col d-flex justify-content-end me-4">
                                    <div id="player4Profile" class="player-profile text-center">
                                        <div> <img id="player4-photo" src="./assets/profile.png"></div>
                                        <div id="player4-name" class="player-name"></div>
                                        <div class="d-flex justify-content-center player-profile-score-container">
                                            <div id="player4-score"
                                                class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="player4-cards" class="col d-flex align-items-center cards-stack">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col">
                        <div class="row h-90 align-items-center justify-content-center">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-end me-4">
                                    <div id="player1Profile" class="player-profile text-center">
                                        <div> <img id="player1-photo" src="./assets/profile.png"></div>
                                        <div id="player1-name" class="player-name"></div>
                                        <div class="d-flex justify-content-center player-profile-score-container">
                                            <div id="player1-score"
                                                class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="player1-cards"
                                    class="col d-flex align-items-center justify-content-start cards-stack">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="gameScore">
                            <div class="d-flex justify-content-center">
                                <p>RODADA: <span id="current-round"></span></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <table class="score-table">
                                    <thead>
                                        <tr>
                                            <th>JOGADOR</th>
                                            <th class="text-center">PONTOS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal  -->
    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="resultStatus" class="text-center h2"></div>
                    <div id="winnersContent" class="d-flex justify-content-center"></div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" id="btnNewGame">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Linkando os scripts -->
    <script src="./js/MelhorDeCinco.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
