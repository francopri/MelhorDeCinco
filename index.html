<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap');
    </style>
    <title>Jogo Melhor de Cinco - Projeto 1</title>
</head>

<body>
    <!-- TODO: lembrar de voltar a classe hide para o gamescreen -->
    <div id="startScreen" class="hide">
        <h1>JOGO MELHOR DE CINCO</h1>

        <div>
            <label for="">Digite seu nome:</label>
            <input id="newName" type="text" placeholder="nome do jogador">
            <button id="btnStart">Jogar</button>
        </div>
    </div>

    <div id="gameScreen" class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="row" id="player-card">
                        <div class="col d-flex justify-content-end me-4">
                            <div class="player-profile text-center">
                                <div> <img id="player3-photo" src="./assets/profile.png"></div>
                                <div id="player3-name"></div>
                                <div class="d-flex justify-content-center player-profile-score-container">
                                    <div id="player3-score"
                                        class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="player3-cards" class="col d-flex align-items-center cards-stack">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="row" id="player-card">
                        <div class="col d-flex justify-content-end me-4">
                            <div class="player-profile text-center">
                                <div> <img id="player2-photo" src="./assets/profile.png"></div>
                                <div id="player2-name"></div>
                                <div class="d-flex justify-content-center player-profile-score-container">
                                    <div id="player2-score"
                                        class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="player2-cards" class="col d-flex align-items-center cards-stack">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-3">
                <div class="row h-100 center-table">
                    <div class="col d-flex align-items-center justify-content-center">
                        <div id="card-selected-player2" class="card-selected card-back"></div>
                    </div>
                    <div class="col">
                        <div class="row h-50 align-items-center p-3">
                            <div class="col d-flex justify-content-center">
                                <div id="card-selected-player3" class="card-selected card-back"></div>
                            </div>
                        </div>
                        <div class="row h-50 align-items-center justify-content-center p-3">
                            <div class="col d-flex justify-content-center">
                                <div id="card-selected-player1" class="card-selected"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <div id="card-selected-player4" class="card-selected card-back"></div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="row" id="player-card">

                        <div class="col d-flex justify-content-end me-4">
                            <div class="player-profile text-center">
                                <div> <img id="player4-photo" src="./assets/profile.png"></div>
                                <div id="player4-name"></div>
                                <div class="d-flex justify-content-center player-profile-score-container">
                                    <div id="player4-score"
                                        class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="player4-cards" class="col d-flex align-items-center cards-stack">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button id="btnNewGame" class="hide">Jogar novamente</button>

                <table id="debug-table">
                    <thead>
                        <tr>
                            <th>JOGADOR</th>
                            <th class="text-center">CARTAS</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
            <div class="col">
                <div class="row h-90 align-items-center justify-content-center">
                    <div class="row" id="player-card">
                        <div class="col d-flex justify-content-end me-4">
                            <div class="player-profile text-center">
                                <div> <img id="player1-photo" src="./assets/profile.png"></div>
                                <div id="player1-name"></div>
                                <div class="d-flex justify-content-center player-profile-score-container">
                                    <div id="player1-score"
                                        class="d-flex h-100 align-items-center justify-content-center player-profile-score">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="player1-cards"
                            class="col d-flex align-items-center justify-content-center cards-stack">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">


                <div id="gameScore">
                    <div class="d-flex justify-content-center">
                        <p>RODADA: <span id="round">NÃºmero da rodada</span></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <table class="score-table">
                            <thead>
                                <tr>
                                    <th>JOGADOR</th>
                                    <th class="text-center">PONTOS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Linkando os scripts -->
    <script src="./js/MelhorDeCinco.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</html>
